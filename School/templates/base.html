<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Сайт{% endblock %}</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="location.href='/homework'">Домашнє</button>
        <button onclick="location.href='/performance'">Успішність</button>
        <button onclick="location.href='/notes'">Нотатки</button>
        <button onclick="location.href='/absence'">Відсутність</button>
        <button onclick="location.href='/class'">Клас</button>
        <button onclick="location.href='/personal'">Власна сторінка</button>
        <button onclick="location.href='/about'">Про школу</button>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
