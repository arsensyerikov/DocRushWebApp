<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        <form method="POST">
            <input type="text" name="first_name" placeholder="Ім'я" required>
            <input type="text" name="last_name" placeholder="Прізвище" required>
            <input type="password" name="password" placeholder="Пароль" required>

            <label for="class_name">Виберіть клас:</label>
            <select name="class_name" required>
                {% for class in class_list %}
                    <option value="{{ class }}">{{ class }}</option>
                {% endfor %}
            </select>

            <label for="teacher_name">Виберіть класного керівника:</label>
            <select name="teacher_name" required>
                {% for teacher in teacher_list %}
                    <option value="{{ teacher }}">{{ teacher }}</option>
                {% endfor %}
            </select>

            <button type="submit">Зареєструватися</button>
        </form>
        <a href="/">Увійти</a>
    </div>
</body>
</html>
