<!DOCTYPE html>

<head>

    <title>–ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π –º–∞–∫–µ—Ç</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        * {

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–º–Ω–æ–≥–æ —Ñ–æ–Ω—É –∑ –∑–æ–ª–æ—Ç–∏–º–∏ –∑–Ω–∞—á–∫–∞–º–∏ –¥–æ–ª–∞—Ä–∞ */
        body {

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        .container {

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑ –¥–≤–æ–º–∞ –±–ª–æ–∫–∞–º–∏: BTC/USD —ñ –±–∞–ª–∞–Ω—Å */
        header {

        /* –û—Å–Ω–æ–≤–Ω–∏–π –±–ª–æ–∫ –∑ –≥—Ä–∞—Ñ—ñ–∫–æ–º —Ç–∞ –ø–∞–Ω–µ–ª–ª—é —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è */
        main {

        /* –í–µ–ª–∏–∫–∏–π –±–ª–æ–∫ –¥–ª—è –≥—Ä–∞—Ñ—ñ–∫–∞ */
        .large-box {

        }

        /* –ü–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è —Ç–∞ –∫–Ω–æ–ø–∫–∏ */
        .button-box, .input-field {

            background-color: gold;

            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;

        }

        .bottom-section {

        }

            height: 150px;
            border: 2px solid gold;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="input-box">BTC/USD</div>
            <div class="button-box" onclick="window.location.href='http://127.0.0.1:5000/balance'">Balance</div> <!-- –ö–Ω–æ–ø–∫–∞ –±–∞–ª–∞–Ω—Å—É -->
        </header>
        <main>

            <div class="large-box" onclick="openChartPage()">

            </div>
            <div class="side-panel">

                <input class="input-field" type="number" placeholder="Enter amount"> <!-- –ü–æ–ª–µ –≤–≤–µ–¥–µ–Ω–Ω—è —Å—É–º–∏ -->

        </div>

            function openTradesPage() {
                window.location.href = "http://127.0.0.1:5000/trades"; // –í–°–¢–ê–í –°–í–û–Æ –°–°–ò–õ–ö–£ –¢–£–¢ –î–õ–Ø –ü–û–ö–£–ü–û–ö
            }

            }

    </div>
    <script>
        /* –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–µ–¥—ñ—Ä–µ–∫—Ç—É –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∑ –≥—Ä–∞—Ñ—ñ–∫–æ–º */
        function openChartPage() {

        }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≥—Ä–∞—Ñ—ñ–∫–∞ Chart.js */
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {

                datasets: [{
                    label: 'Bitcoin Price',

    </script>

</html>
