<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Poll</title>
</head>
<body>
  <h1>Welcome to the Poll</h1>
  <form action="/poll" method="POST">
    {% for question in data.questions %}
      <h2>{{ question.question }}</h2>
      {% for field in question.fields %}
        <input type="radio" name="field" value="{{ field }}"> {{ field }}<br>
      {% endfor %}
      <br>
    {% endfor %}
    <input type="submit" value="Submit Votes">
  </form>
</body>
</html>
