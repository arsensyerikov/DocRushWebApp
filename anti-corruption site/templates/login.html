<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>/* General reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    
    /* Container styling */
    .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    /* Heading styling */
    h1 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        color: #444;
    }
    
    /* Input fields styling */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    /* Button styling */
    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    /* Flash message styling */
    .flash-message {
        margin-bottom: 1rem;
        background-color: #ffdddd;
        padding: 10px;
        border: 1px solid #ff5c5c;
        border-radius: 5px;
        color: #d8000c;
        font-size: 0.9rem;
    }
    
    .flash-message p {
        margin: 0;
    }
    
    /* Additional form button */
    form + form button {
        background-color: #007bff;
    }
    
    form + form button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form action="/register">
            <button type="submit">Go to Registration</button>
        </form>
    </div>
</body>
</html>
